<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.ico">

    <!-- TITLE -->
    <title>CAROUSEL IN VUEJS</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
    <!-- setting vuejs -->
    <div id="root">

        <!-- contenitore/carosello -->
        <div class="my-carousel-container">
            <div class="my-carousel">
                <!-- contenitore/carosello parte superiore -->
                <div class="my-carousel-main" id="slides-container">
                    <!-- img visualizzata -->
                    <div class="slide active">
                        <img :src="games.images[games.activeImage]">
                        <!-- testo visualizzato -->
                        <div class="slide-text">
                            <h2 v-text="games.title[games.activeTitle]"></h2>
                        </div>
                    </div>
                    <!-- contenitore/carosello parte inferiore -->
                    <div class="my-carousel-thumbs row-cols-5" id="thumbs-container">
                        <!-- img-sotto "thumb" -->
                        <img :src="image" v-for="(image,index) in games.images" class="thumb"
                            :class="(index==games.activeImage) ? 'border-active' : ''" @click="switchImage(index)">
                    </div>
                    <!-- controlli avanti e indietro -->
                    <div class=" controls">
                        <span v-on:click="prevImage()" id="prev">
                            prev
                        </span>
                        <span v-on:click="nextImage()" id="next">
                            next
                        </span>
                    </div>
                </div>

            </div>


        </div>
        <!-- fine root vuejs -->
</body>

</html>
